<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任意表格</title>
</head>
<body>
    <table border="1" cellspacing="0" width="300" height="200">
        <tr>
            <td rowspan="2" colspan="2">1</td>
            <td colspan="2">2占两行</td>
            <td rowspan="3" colspan="2">4占两行两列</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">1占两行</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="4">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="6">1</td>
        </tr>
    </table>
</body>
</html>
